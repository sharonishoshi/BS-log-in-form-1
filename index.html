<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="BS/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="BS/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid bg-dark text-light py-3">
<header class="text-center">
<h1 class="display-6">Welcome to Log in Page</h1>
</header>
</div> 
<section class="container my-2 bg-dark w-50 text-light p-2" >
  <form class="row g-3 p-3">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name :</label>
      <input type="text" class="form-control" id="validationCustom01" value="Sharoni" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name :</label>
      <input type="text" class="form-control" id="validationCustom02" value="Sikder" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username :</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email :</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password :</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address :</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Magura">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Parmanent Address :</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="New Market,Magura,Bangladesh">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City :</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Khulna">
    </div>

    <div class="col-md-4">
      <label for="inputState" class="form-label">State :</label>
      <input type="text" class="form-control" id="inputState" placeholder="Bangladesh">
      </div>

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip :</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</section>   
</body>
</html>
